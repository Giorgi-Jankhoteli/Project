<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Find</title>
    <link rel="stylesheet" href="./images/music_logo_no_background 1 (1).png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-img">
        <img src="./images/music_logo_no_background 1 (1).png" alt="" />
        <h1>Music Find</h1>
      </div>
      <div class="header-nav">
        <i class="fa-solid fa-bars burger"></i>
        <nav>
          <ul>
            <li>About Us</li>
            <li>Support</li>
            <li>Contact</li>
            <li>Category</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <input
        class="search"
        type="search"
        placeholder="Search For Other Music"
      />
      <input class="second-search" type="search" placeholder="Search" />
    </main>

    <div class="cards">
      <div class="card1">
        <div class="jazz">
          <a href="./jazz.html" target="_blank">
            <img src="./images/jazz.png" alt="" />
          </a>
        </div>

        <div class="rock">
          <a href="./rock.html" target="_blank">
            <img src="./images/rock.png" alt="" />
          </a>
        </div>

        <div class="classic">
          <img src="./images/Frame 7.png" alt="" />
        </div>

        <div class="rap">
          <img src="./images/Frame 8.png" alt="" />
        </div>

        <div class="metal">
          <img  src="./images/Frame 9 (1).png" alt="" />
        </div>

        <div class="reggae">
          <img src="./images/Frame 10.png" alt="" />
        </div>
      </div>
    </div> 

    <footer>
      <div class="social-logo">
        <img src="./images/music_logo_no_background 1 (1).png" alt="" />
        <button class="social">Socials</button>
      </div>
      <div class="contact">
        <div class="Facebook">
          <i class="fa-brands fa-facebook"></i>
          <p>
            Facebook:
            <a href="https://blank.page/" target="_blank">WWW.Facebook.com</a>
          </p>
        </div>
        <div class="Instagram">
          <i class="fa-brands fa-instagram"></i>
          <p>
            Instagram:
            <a href="https://blank.page/" target="_blank">WWW.Instagram.com</a>
          </p>
        </div>
        <div class="Twitter">
          <i class="fa-brands fa-twitter"></i>
          <p>
            Twitter:
            <a href="https://blank.page/" target="_blank">WWW.Twitter.com</a>
          </p>
        </div>
      </div>
      <div class="authors">
        <h3>
          Authors: <br />
          Luka Lagoshvili <br />
          Tornike Khozrevanidze <br />
          Giorgi Jankhoteli
        </h3>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/ec386eb9bc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
